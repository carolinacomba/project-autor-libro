<div class="container mx-auto px-4 sm:px-8">
   <div class="py-8">
      <div>
         <h2 class="text-2xl font-semibold leading-tight text-center">Autores</h2>
      </div>
      <div class="grid grid-cols-2 gap-2 text-center">
         <div class="bg-white p-2">
            <span>Buscar por ID</span>
            <input type="number" placeholder="ID" class="w-full p-2 m-2 border border-gray-300 rounded"
               [(ngModel)]="id">
            <button (click)="buscarById()"
               class="bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
               <i class="bi bi-search"></i>
            </button>
         </div>
         <div class="bg-green-500 p-2">
            <span>Buscar por DNI</span>
            <input type="number" placeholder="DNI" class="w-full p-2 m-2 border border-gray-300 rounded"
               [(ngModel)]="dni">
            <button (click)="buscarByDni()"
               class="bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
               <i class="bi bi-search"></i>
            </button>
         </div>
      </div>

      <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
         <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
               <thead>
                  <tr>
                     <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Nombre
                     </th>
                     <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Apellido
                     </th>
                     <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        DNI
                     </th>
                     <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Acciones
                     </th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <p class="text-gray-900 whitespace-no-wrap">{{autor.nombre}}</p>
                     </td>
                     <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <p class="text-gray-900 whitespace-no-wrap">{{autor.apellido}}</p>
                     </td>
                     <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <p class="text-gray-900 whitespace-no-wrap">{{autor.dni}}</p>
                     </td>
                     <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <button (click)="startEditing()" class="text-blue-600 hover:text-blue-900 mr-2">
                           <i class="bi bi-pencil"></i>
                        </button>
                        <button (click)="deleteAutor(autor)" class="text-red-600 hover:text-red-900">
                           <i class="bi bi-trash"></i>
                        </button>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>

<app-editar-autor *ngIf="editingAutor" [autor]="editingAutor" (autorUpdated)="onAutorUpdated($event)"
   (cancelEdit)="cancelEdit()">
</app-editar-autor>
