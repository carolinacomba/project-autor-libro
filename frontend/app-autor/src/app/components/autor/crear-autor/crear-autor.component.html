<div class="h-full flex items-center justify-center py-5">
	<div class="w-full max-w-md bg-white rounded-lg shadow-md">
		<div class="p-6 text-center">
			<h2 class="text-3xl font-semibold mb-2">AÃ±adir Autor</h2>
			<p class="text-sm text-gray-600">Ingrese los datos del autor</p>
		</div>
		<div class="px-6 pb-6">
			<form (ngSubmit)="onSubmit()" #autorForm="ngForm" class="space-y-4">
				<div>
					<label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
						Nombre
					</label>
					<input id="nombre" required name="nombre" [(ngModel)]="autor.nombre"
						class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
				</div>
				<div>
					<label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">
						Apellido
					</label>
					<input id="apellido" required name="apellido" [(ngModel)]="autor.apellido"
						class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
				</div>
				<div>
					<label for="dni" class="block text-sm font-medium text-gray-700 mb-1">
						DNI
					</label>
					<input id="dni" required name="dni" type="number" [(ngModel)]="autor.dni"
						class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
				</div>
				<div class="flex justify-center">
					<button type="submit"
						class="w-6/12 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out">
						Guardar Autor
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
