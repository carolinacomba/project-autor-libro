<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal">
	<div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
		<div class="mt-3 text-center">
			<h3 class="text-lg leading-6 font-medium text-gray-900">Agregar Libro</h3>
			<div class="mt-2 px-7 py-3">
				<form (ngSubmit)="onSubmit()" #autorForm="ngForm">
					<div class="mb-4">
						<label for="dni" class="block text-gray-700 text-sm font-bold mb-2">DNI del Autor</label>
						<!-- <input type="dni" id="dni" name="dni" [(ngModel)]="dniAutor" required
							class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"> -->
						<input #dniInput type="dni" id="dni" name="dni" [(ngModel)]="dniAutor" required
							class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

					</div>
					<div class="mb-4">
						<label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre del libro</label>
						<input type="text" id="nombre" name="nombre" [(ngModel)]="libro.nombre" required
							class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
					</div>
					<div class="mb-4">
						<label for="editorial" class="block text-gray-700 text-sm font-bold mb-2">Editorial</label>
						<input type="text" id="editorial" name="editorial" [(ngModel)]="libro.editorial" required
							class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
					</div>
					<div class="mb-4">
						<label for="genero" class="block text-gray-700 text-sm font-bold mb-2">GÃ©nero</label>
						<input type="text" id="genero" name="genero" [(ngModel)]="libro.genero" required
							class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
					</div>
					<div class="flex items-center justify-between">
						<button type="submit"
							class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
							Guardar
						</button>
						<button type="button" (click)="onCancel()"
							class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
							Cancelar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
